header:
  version: 17
machine: raspberrypi4-64
distro: stereo-gadget
target: stereo-gadget-image
repos:
  meta-edtwardy:
    layers:
      meta-stereo-gadget:

  poky:
    url: https://git.yoctoproject.org/git/poky
    commit: d1c25a3ce446a23e453e40ac2ba8f22b0e7ccefd
    # branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    commit: 2e3126c9c16bb3df0560f6b3896d01539a3bfad7
    # branch: scarthgap
    layers:
      meta-oe:
      meta-multimedia:
      meta-networking:
      meta-python:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/git/meta-raspberrypi
    commit: 6df7e028a2b7b2d8cab0745dc0ed2eebc3742a17
    # branch: scarthgap

local_conf_header:
  debug: |
    TFTP_SERVER_IP = "192.168.1.60"
    EXTRA_IMAGE_FEATURES += "debug-tweaks ssh-server-openssh"
  raspberrypi: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
  host: |
    BB_PRESSURE_MAX_CPU = "250000"
    BB_PRESSURE_MAX_MEMORY = "250000"
