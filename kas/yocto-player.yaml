header:
  version: 17
machine: raspberrypi4-64
distro: poky-player
target: core-image-base
repos:
  meta-edtwardy:
    layers:
      meta-edtwardy:
      meta-rpi-bsp:

  poky:
    url: https://git.yoctoproject.org/git/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:
      meta-multimedia:
      meta-networking:
      meta-python:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/git/meta-raspberrypi
    branch: scarthgap

local_conf_header:
  debug: |
    TFTP_SERVER_IP = "192.168.1.60"
    EXTRA_IMAGE_FEATURES += "debug-tweaks ssh-server-openssh"
  raspberrypi: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
  host: |
    BB_PRESSURE_MAX_CPU = "100000"
    BB_PRESSURE_MAX_MEMORY = "100000"
